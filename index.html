<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFC0CB;
            transition: background-color 0.5s;
        }
        #note {
            font-size: 1.5em;
            color: white;
            text-align: center;
            position: absolute;
            top: 20%;
        }
        #heart {
            font-size: 3em;
            cursor: pointer;
            user-select: none;
            position: absolute;
            top: 50%;
        }
    </style>
</head>
<body>
    <div id="note">Click the heart to see a love note!</div>
    <div id="heart">❤️</div>
    <script src="script.js"></script>
</body>
</html>
